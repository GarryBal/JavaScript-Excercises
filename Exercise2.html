<!DOCTYPE html>
<html>
<head>
<script>
function multiply() {
	var a = document.getElementById("fnum").value;
	var b = document.getElementById("snum").value;
	var c = a * b;
	document.getElementById("result").innerHTML = c;
}
function divide() {
	var a = document.getElementById("fnum").value;
	var b = document.getElementById("snum").value;
	var c = a / b;
	document.getElementById("result").innerHTML = c;
}
</script>
</head>
<body onload="calculate()">

<h3>Sample form :</h3>

1st Number: &nbsp;<input type="text" id="fnum"> <br>
2nd Number: <input type="text" id="snum"> <br><br>

<input type="button" id="mul" value="Multiply" onclick="multiply()">
<input type="button" id="div" value="Divide" onclick="divide()">

<br><br>
The result is:
<p id="result"></p>

</body>
</html>
