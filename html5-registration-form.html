<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Contact Form</title>
	<link rel="stylesheet" media="screen" href="../css/styles.css" >
</head>
<body>
<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li>
             <h2>Registration Form</h2>
             <span class="required_notification">* Denotes Required Field</span>
        </li>
        <li>
            <label for="name">Name:</label>
            <input type="text"  placeholder="name" required />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="name@example.com" required />
            <span class="form_hint">Proper format "name@something.com"</span>
        </li>
        <li>
            <label for="website">Password:</label>
            <input type="text" name="text" placeholder="password" required />
            <span class="form_hint">Proper format "Number uppercase lowercase"</span>
        </li>
        <li>
            <label for="website">Confirm Password:</label>
            <input type="text" name="text" placeholder="confirm password" required />
            <span class="form_hint">Proper format "Number uppercase lowercase"</span>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea name="message" cols="40" rows="6" required ></textarea>
        </li>
        <li>
        	<button class="submit" type="submit">Sign Up</button>
        </li>
    </ul>
</form>
</body>
</html>
